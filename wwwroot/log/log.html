<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<title></title>
<style>

    body {
        margin-left: 0px;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
        overflow: hidden;
    
    }
.STYLE1 {font-size: 12px}

</style>
</head>

<body>

<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td bgcolor="9fc967">&nbsp;</td>
  </tr>
  <tr>
    <td height="604"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="604" background="images/login_02.gif">&nbsp;</td>
        <td width="989"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td height="345" background="images/login_1.jpg">&nbsp;</td>
          </tr>
          <tr>
            <td height="47"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="539" height="47" background="images/login_05.gif" nowrap="nowrap">&nbsp;</td>
                <td width="206" background="images/login_06.gif" nowrap="nowrap"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                      <td width="17%" height="22"><div align="center"><span class="STYLE1">User</span></div></td>
                    <td width="58%" height="22"><div align="center">
                        <input  id="textfield" type="text" size="15" style="height:17px; border:solid 1px #bbbbbb">
                    </div></td>
                    <td width="25%" height="22">&nbsp;</td>
                  </tr>
                  <tr>
                      <td height="22"><div align="center"><span class="STYLE1"> password</span></div></td>
                      <td height="22">
                          <div align="center">
                              <input id="textfield2" type="password" size="15" style="height:17px; border:solid 1px #bbbbbb">
                          </div>
                      </td>
                      <td height="22"><div id="djdl" align="center"><img src="images/dl.gif" width="39" height="18"></div></td>
                  </tr>
                </table></td>
                <td width="244" background="images/login_07.gif" nowrap="nowrap">&nbsp;</td>
              </tr>
            </table></td>
          </tr>
          <tr>
            <td height="212" background="images/login_08.gif">&nbsp;</td>
          </tr>
        </table></td>
        <td background="images/login_04.gif">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td bgcolor="70ad21">&nbsp;</td>
  </tr>
</table>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("djdl").addEventListener("click", login);
    });
   
function login() {
  const usernameInput = document.getElementById("textfield");
  const passwordInput = document.getElementById("textfield2");

  const credentials = {
    username: usernameInput.value,
    password: passwordInput.value,
  };

  const xhr = new XMLHttpRequest();

    xhr.open('POST', "/WeatherForecast/auth/login", true);
  xhr.setRequestHeader('Content-Type', 'application/json');

  xhr.onload = function () {
    if (xhr.status === 200) {
      const { token } = JSON.parse(xhr.responseText);

      localStorage.setItem('jwt', token);

      window.location.href = '../index.html';
    } else {
      console.error('Login failed');
    }
  };
  xhr.send(JSON.stringify(credentials));
}

</script>
</body>
</html>
